<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="carousel.css  ">
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="carousel slide" id="carouselExampleControls" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#carouselExampleControls" data-bs-slide-to="1"></button>
            <button data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhADYRCpmjf4qSvYJer4mBxRFtuqwMdbZi0w&s" alt="first slide" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPA9lMn_9NBidBeCPfQGQ8y4fK6JufNT0pwg&s" alt="second slide" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk_--e9z4i_m5j56h3lFlA-GBSkvEM4QHS5A&s" alt="third slide" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">previous</span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">next</span>
            </button>
    </div>
</body>
</html>
