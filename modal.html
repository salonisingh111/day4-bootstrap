<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <button class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#exampleModal">open modal</button>

    <button class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#formExample">open form</button>

    <div class="modal fade" id="exampleModal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-tittle">modal tittle</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">this is our body</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                <button class="btn btn-primary">save</button>
            </div>
        </div>
    </div>
    </div>

    <div class="modal fade" id="formExample" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-tittle">form tittle</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="m-3">
                            <label for="email" class="form-label">email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="m-3">
                            <label for="password" class="form-label">password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal">login</button>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
